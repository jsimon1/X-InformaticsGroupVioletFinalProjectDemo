<div class = "well">
<div class="row-fluid">
    <div class="form-group col-lg-4">
        <select class="form-control" name="carmake">
            <option value="0" selected disabled>Car Make</option>
            <option disabled>──────────</option>
            <option value="1">Hona</option>
            <option value="2">Mazda</option>
            <option value="3">Subaru</option>            
        </select>
    </div>


    <div class="form-group col-lg-4">
        <select class="form-control">
            <option value="0" selected disabled>Car Model</option>
            <option disabled>──────────</option>
            <option value="1">Civic Sport</option>
            <option value="2">Accord Touring</option>
            <option value="3">Miata RF</option>
            <option value="4">Impreza Sport</option>
            <option value="4">Impreza Sport</option>
            <option value="4">BRF</option>
        </select>
    </div>
    
    <div class="form-group col-lg-4">
        <select class="form-control">
             <option value="0" selected disabled>Car Year</option>
            <option disabled>──────────</option>
             <option value="1">2018</option>
             <option value="2">2017</option>
        </select>
    </div>       
</div>

<div class="row-fluid">
    <div class="form-group col-lg-4">
        <select class="form-control">            
            <option value="0" disabled selected>Price Range</option> 
            <option disabled>──────────</option>
            <option value="1">Below $5000</option>
            <option value="2">$5000 - $10000</option>
            <option value="3">$10000 - $15000</option>
            <option value="4">Above $15000</option>
        </select>
    </div>


    <div class="form-group col-lg-4">
        <select class="form-control">
             <option value="0" selected disabled>Area Zip</option>
            <option disabled>──────────</option>
             <option value="1">12180</option>
             <option value="2">12144</option>
        </select>
    </div>
    
    <div class="form-group col-lg-4">
        <select class="form-control">
             <option value="0" selected disabled>Dealership</option>
            <option disabled>──────────</option>
             <option value="1">Rensselear Honda</option>
             <option value="2">Carbone Subaru</option>
             <option value="3">Coley Mazda</option>             
        </select>
    </div>       
</div>

<div class="container-fluid">
    <form id="searchform" action="{% url 'cars:index' %}" autocomplete="off" class="form-horizontal" method="get" accept-charset="utf-8">
        <div class="input-group">
            <input id="searchbox" name="q" placeholder="Search for additional car features (e.g. cruize control)... " class="form-control" type="text">
            <span class="input-group-btn">                                            
                <button class="btn btn-primary" type="submit" id="addressSearch">
                    <span class="icon-search">Search!</span>
            </button>
            </span>
        </div>
    </form>
</div>
</div>
